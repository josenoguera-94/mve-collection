AWSTemplateFormatVersion: '2010-09-09'
Description: AWS DynamoDB example with CloudFormation

Resources:
  FileLogsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: file-logs
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: file_id
          AttributeType: S
      KeySchema:
        - AttributeName: file_id
          KeyType: HASH

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda-s3-processor-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: lambda-s3-dynamodb-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource: 
                  - !Sub "arn:aws:s3:::file-uploads-bucket"
                  - !Sub "arn:aws:s3:::file-uploads-bucket/*"
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                Resource: !GetAtt FileLogsTable.Arn
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"

  S3ProcessorLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: s3-file-processor
      Handler: lambda.lambda_handler
      Role: !GetAtt LambdaRole.Arn
      Runtime: python3.14
      Code:
        S3Bucket: lambda-deploy-bucket
        S3Key: lambda.zip
      Environment:
        Variables:
          DYNAMODB_TABLE: !Ref FileLogsTable
      Timeout: 30

  S3LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref S3ProcessorLambda
      Principal: s3.amazonaws.com
      SourceArn: !Sub "arn:aws:s3:::file-uploads-bucket"

  FileUploadsBucket:
    Type: AWS::S3::Bucket
    DependsOn: S3LambdaPermission
    Properties:
      BucketName: file-uploads-bucket
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt S3ProcessorLambda.Arn

Outputs:
  BucketName:
    Value: !Ref FileUploadsBucket
  DynamoDBTable:
    Value: !Ref FileLogsTable
  LambdaFunction:
    Value: !Ref S3ProcessorLambda
